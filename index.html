    <head>

              <form id="form" autocomplete="off">

                 <input id="note-text" placeholder="Klor ned noe!" type="text">

            <div class="color-option" data-color="#E493B3" id="purple"></div>
            <div class="color-option" data-color="#F6B17A" id="orange"></div>
            <div class="color-option" data-color="#9AD0C2" id="teal"></div>
          </div>
       </main> 
       <script src="app.js"></script>
    </body>
</html>
